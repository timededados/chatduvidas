<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Livro Abramede</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --fg: #f5f5f5;
      --primary: #4f8cff;
      --secondary: #2e2e42;
      --user: #3b82f6;
      --bot: #10b981;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h2 {
      margin: 20px 0 10px;
      color: var(--primary);
      text-align: center;
    }
    #chat-container {
      width: 90%;
      max-width: 800px;
      background: var(--secondary);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
    }
    .msg {
      margin: 8px 0;
      display: flex;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      justify-content: flex-end;
    }
    .user .bubble {
      background: var(--user);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      justify-content: flex-start;
    }
    .bot .bubble {
      background: var(--bot);
      color: white;
      border-bottom-left-radius: 4px;
    }
    #input-area {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    #question {
      flex: 1;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      resize: none;
      height: 60px;
      background: #2b2b3f;
      color: var(--fg);
    }
    #send {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    #send:hover {
      background: #3573f7;
    }
    .small {
      font-size: 0.8em;
      opacity: 0.7;
      margin-top: 4px;
    }
    .link-btn {
      background: var(--primary);
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }
    .link-btn:hover {
      background: #3573f7;
    }
    .top-actions {
      width: 90%;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>💬 Chat - Livro Abramede</h2>
  <div class="top-actions">
    <a class="link-btn" href="/dictionary.html" title="Abrir dicionário">📚 Dicionário</a>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <textarea id="question" placeholder="Digite sua pergunta... (Enter para enviar, Shift+Enter para nova linha)"></textarea>
      <button id="send">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const q = document.getElementById("question");
    const btn = document.getElementById("send");

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = text.replace(/\n/g, "<br>");
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuestion() {
      const question = q.value.trim();
      if (!question) return;
      append("user", question);
      q.value = "";
      append("bot", "⏳ Pensando...");

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await resp.json();
        chat.lastChild.remove(); // remove "Pensando..."
        if (data.error) {
          append("bot", "⚠️ Erro: " + data.error);
        } else {
          append("bot", data.answer);
        }
      } catch (e) {
        chat.lastChild.remove();
        append("bot", "⚠️ Erro de conexão: " + e.message);
      }
    }

    // Clique no botão
    btn.addEventListener("click", sendQuestion);

    // Enter para enviar, Shift+Enter para quebra de linha
    q.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });
  </script>
</body>
</html>
