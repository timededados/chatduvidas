<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Livro Abramede</title>
  <style>
    :root {
      /* Tema claro com cores harmoniosas */
      --bg: #f8fafc;           /* Fundo geral - cinza muito claro */
      --fg: #1e293b;           /* Texto principal - azul escuro */
      --primary: #2563eb;      /* Azul principal */
      --secondary: #ffffff;    /* Fundo do chat - branco */
      --user: #2563eb;         /* Bal√£o do usu√°rio - azul */
      --bot: #f1f5f9;          /* Bal√£o do bot - cinza claro */
      --bot-text: #1e293b;     /* Texto do bot - escuro */
      --border: #e2e8f0;       /* Bordas sutis */
      --shadow: rgba(0,0,0,0.08); /* Sombras suaves */
      
      /* Cores dos elementos internos das respostas (azul marinho) */
      --navy-dark: #0f172a;
      --navy-medium: #1e293b;
      --navy-light: #334155;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-size: 15px;
    }
    
    h2 {
      margin: 20px 0 10px;
      color: var(--navy-dark);
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    
    #chat-container {
      width: 90%;
      max-width: 800px;
      background: var(--secondary);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      box-shadow: 
        0 1px 3px var(--shadow),
        0 4px 12px var(--shadow);
      border: 1px solid var(--border);
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #chat::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    
    .msg {
      margin: 12px 0;
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 14px;
    }
    
    .user {
      justify-content: flex-end;
    }
    
    .user .bubble {
      background: var(--user);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .bot {
      justify-content: flex-start;
    }
    
    .bot .bubble {
      background: var(--bot);
      color: var(--bot-text);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 4px var(--shadow);
    }
    
    /* Estilos especiais para o conte√∫do HTML dentro das respostas */
    .bot .bubble section {
      margin: 8px 0;
    }
    
    .bot .bubble h1, .bot .bubble h2 {
      color: var(--navy-dark);
      margin: 0 0 8px 0;
    }
    
    #input-area {
      display: flex;
      align-items: center;
      margin-top: 16px;
      gap: 12px;
    }
    
    #question {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 14px;
      resize: none;
      height: 60px;
      background: white;
      color: var(--fg);
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    #question:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    #question::placeholder {
      color: #94a3b8;
    }
    
    #send {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    #send:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    #send:active {
      transform: translateY(0);
    }
    
    .link-btn {
      background: white;
      color: var(--primary);
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .link-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .top-actions {
      width: 90%;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 12px;
    }
    
    /* Indicador de digita√ß√£o */
    .typing {
      display: inline-block;
      animation: pulse 1.4s infinite;
    }
    
    @keyframes pulse {
      0%, 60%, 100% { opacity: 1; }
      30% { opacity: 0.5; }
    }
    
    /* Responsivo */
    @media (max-width: 640px) {
      #chat-container {
        width: 95%;
        padding: 16px;
        height: 85vh;
      }
      
      .bubble {
        max-width: 85%;
      }
      
      #input-area {
        gap: 8px;
      }
      
      #send {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <h2>üí¨ Chat - Livro Abramede</h2>
  <div class="top-actions">
    <a class="link-btn" href="/dictionary.html" title="Abrir dicion√°rio">üìö Dicion√°rio</a>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <textarea id="question" placeholder="Digite sua pergunta... (Enter para enviar, Shift+Enter para nova linha)"></textarea>
      <button id="send">
        <span>Enviar</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const q = document.getElementById("question");
    const btn = document.getElementById("send");

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      
      // Se for HTML (cont√©m tags), insere direto; sen√£o converte quebras de linha
      if (text.includes("<") && text.includes(">")) {
        bubble.innerHTML = text;
      } else {
        bubble.innerHTML = text.replace(/\n/g, "<br>");
      }
      
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuestion() {
      const question = q.value.trim();
      if (!question) return;
      append("user", question);
      q.value = "";
      q.style.height = "60px"; // Reset altura
      append("bot", '<span class="typing">‚è≥ Buscando informa√ß√£o...</span>');

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await resp.json();
        chat.lastChild.remove(); // remove "Buscando..."
        if (data.error) {
          append("bot", "‚ö†Ô∏è Erro: " + data.error);
        } else {
          append("bot", data.answer);
        }
      } catch (e) {
        chat.lastChild.remove();
        append("bot", "‚ö†Ô∏è Erro de conex√£o: " + e.message);
      }
    }

    // Clique no bot√£o
    btn.addEventListener("click", sendQuestion);

    // Enter para enviar, Shift+Enter para quebra de linha
    q.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });
    
    // Auto-resize do textarea
    q.addEventListener("input", () => {
      q.style.height = "60px";
      q.style.height = Math.min(q.scrollHeight, 120) + "px";
    });
  </script>
</body>
</html>
