<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Livro Abramede</title>
  <style>
    :root {
      /* Paleta principal - tons de azul/roxo com gradientes sutis */
      --bg-main: #0f0f1a;           /* Fundo principal - preto azulado */
      --bg-container: #1a1b2e;      /* Container - azul muito escuro */
      --bg-input: #16213e;          /* √Årea de input - azul escuro */
      
      /* Cores dos bal√µes */
      --user-bg: #4361ee;            /* Azul vibrante para usu√°rio */
      --bot-bg: #7209b7;             /* Roxo para bot - harm√¥nico com azul */
      --bot-gradient: linear-gradient(135deg, #7209b7 0%, #560bad 100%);
      
      /* Textos e destaques */
      --text-primary: #e9ecef;       /* Texto principal - branco suave */
      --text-secondary: #8892a6;     /* Texto secund√°rio - cinza azulado */
      --accent: #00d4ff;             /* Cyan para destaques */
      --button-hover: #5a7fee;       /* Hover dos bot√µes */
      
      /* Efeitos e bordas */
      --shadow: rgba(0, 0, 0, 0.4);
      --border-subtle: rgba(255, 255, 255, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-main);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(67, 97, 238, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(114, 9, 183, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    h2 {
      margin: 20px 0 16px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--user-bg) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
    }
    
    .top-actions {
      width: 90%;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 12px;
    }
    
    .link-btn {
      background: linear-gradient(135deg, var(--user-bg), var(--button-hover));
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(67, 97, 238, 0.25);
    }
    
    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.35);
    }
    
    #chat-container {
      width: 90%;
      max-width: 800px;
      background: var(--bg-container);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 75vh;
      box-shadow: 
        0 0 40px var(--shadow),
        inset 0 1px 0 var(--border-subtle);
      backdrop-filter: blur(10px);
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--border-subtle) transparent;
    }
    
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #chat::-webkit-scrollbar-thumb {
      background: var(--border-subtle);
      border-radius: 3px;
    }
    
    #chat::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .msg {
      margin: 12px 0;
      display: flex;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .user {
      justify-content: flex-end;
    }
    
    .user .bubble {
      background: var(--user-bg);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 3px 12px rgba(67, 97, 238, 0.3);
    }
    
    .bot {
      justify-content: flex-start;
    }
    
    .bot .bubble {
      background: var(--bot-gradient);
      color: white;
      border-bottom-left-radius: 4px;
      box-shadow: 0 3px 12px rgba(114, 9, 183, 0.25);
    }
    
    /* Estilos especiais para conte√∫do HTML nas respostas */
    .bot .bubble h1, .bot .bubble h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      background: none;
      -webkit-text-fill-color: white;
    }
    
    .bot .bubble p {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .bot .bubble section {
      background: rgba(0, 0, 0, 0.2) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      margin: 10px 0 !important;
    }
    
    #input-area {
      display: flex;
      align-items: flex-end;
      margin-top: 16px;
      gap: 12px;
    }
    
    #question {
      flex: 1;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      outline: none;
      font-size: 15px;
      resize: none;
      min-height: 52px;
      max-height: 120px;
      background: var(--bg-input);
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    #question:focus {
      border-color: var(--user-bg);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }
    
    #question::placeholder {
      color: var(--text-secondary);
    }
    
    #send {
      padding: 14px 28px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--user-bg), var(--button-hover));
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(67, 97, 238, 0.25);
    }
    
    #send:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.35);
    }
    
    #send:active {
      transform: translateY(0);
    }
    
    /* Indicador de digita√ß√£o */
    .typing-indicator {
      display: inline-block;
      padding: 12px 16px;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
    
    /* Responsividade */
    @media (max-width: 600px) {
      #chat-container {
        width: 100%;
        height: 80vh;
        border-radius: 16px;
        padding: 16px;
      }
      
      .bubble {
        max-width: 85%;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h2>üí¨ Chat - Livro Abramede</h2>
  <div class="top-actions">
    <a class="link-btn" href="/dictionary.html" title="Abrir dicion√°rio">üìö Dicion√°rio</a>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <textarea id="question" placeholder="Digite sua pergunta... (Enter para enviar, Shift+Enter para nova linha)"></textarea>
      <button id="send">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const q = document.getElementById("question");
    const btn = document.getElementById("send");

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      
      // Se for o indicador de "Pensando...", cria anima√ß√£o especial
      if (text === "‚è≥ Pensando...") {
        bubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      } else {
        bubble.innerHTML = text.replace(/\n/g, "<br>");
      }
      
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuestion() {
      const question = q.value.trim();
      if (!question) return;
      
      append("user", question);
      q.value = "";
      q.style.height = "52px"; // Reset altura ap√≥s enviar
      
      append("bot", "‚è≥ Pensando...");

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await resp.json();
        chat.lastChild.remove(); // remove "Pensando..."
        
        if (data.error) {
          append("bot", "‚ö†Ô∏è Erro: " + data.error);
        } else {
          append("bot", data.answer);
        }
      } catch (e) {
        chat.lastChild.remove();
        append("bot", "‚ö†Ô∏è Erro de conex√£o: " + e.message);
      }
    }

    // Auto-resize do textarea
    q.addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });

    // Clique no bot√£o
    btn.addEventListener("click", sendQuestion);

    // Enter para enviar, Shift+Enter para quebra de linha
    q.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });
  </script>
</body>
</html>
