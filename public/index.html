<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Livro Abramede</title>
  <style>
    :root {
      /* Tema claro com cores harmoniosas */
      --bg: #f8fafc;           /* Fundo geral - cinza muito claro */
      --fg: #1e293b;           /* Texto principal - azul escuro */
      --primary: #2563eb;      /* Azul principal */
      --secondary: #ffffff;    /* Fundo do chat - branco */
      --user: #2563eb;         /* Bal√£o do usu√°rio - azul */
      --bot: #f1f5f9;          /* Bal√£o do bot - cinza claro */
      --bot-text: #1e293b;     /* Texto do bot - escuro */
      --border: #e2e8f0;       /* Bordas sutis */
      --shadow: rgba(0,0,0,0.08); /* Sombras suaves */
      
      /* Cores dos elementos internos das respostas (azul marinho) */
      --navy-dark: #0f172a;
      --navy-medium: #1e293b;
      --navy-light: #334155;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-size: 15px;
    }
    
    h2 {
      margin: 20px 0 10px;
      color: var(--navy-dark);
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    
    #chat-container {
      width: 90%;
      max-width: 800px;
      background: var(--secondary);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      box-shadow: 
        0 1px 3px var(--shadow),
        0 4px 12px var(--shadow);
      border: 1px solid var(--border);
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #chat::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    
    .msg {
      margin: 12px 0;
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 14px;
    }
    
    .user {
      justify-content: flex-end;
    }
    
    .user .bubble {
      background: var(--user);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .bot {
      justify-content: flex-start;
    }
    
    .bot .bubble {
      background: var(--bot);
      color: var(--bot-text);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 4px var(--shadow);
    }
    
    /* Estilos especiais para o conte√∫do HTML dentro das respostas */
    .bot .bubble section {
      margin: 8px 0;
    }
    
    .bot .bubble h1, .bot .bubble h2 {
      color: var(--navy-dark);
      margin: 0 0 8px 0;
    }
    
    #input-area {
      display: flex;
      align-items: center;
      margin-top: 16px;
      gap: 12px;
    }
    
    #question {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 14px;
      resize: none;
      height: 60px;
      background: white;
      color: var(--fg);
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    #question:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    #question::placeholder {
      color: #94a3b8;
    }
    
    #send {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    #send:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    #send:active {
      transform: translateY(0);
    }
    
    .link-btn {
      background: white;
      color: var(--primary);
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .link-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .top-actions {
      width: 90%;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 12px;
    }
    
    /* Indicador de digita√ß√£o */
    .typing {
      display: inline-block;
      animation: pulse 1.4s infinite;
    }
    
    @keyframes pulse {
      0%, 60%, 100% { opacity: 1; }
      30% { opacity: 0.5; }
    }
    
    /* Bot√£o de microfone */
    #mic {
      padding: 12px 16px;
      border-radius: 12px;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border);
      background: white;
      color: var(--fg);
      cursor: pointer;
      transition: 0.2s;
    }
    #mic:hover { box-shadow: 0 4px 12px var(--shadow); }
    #mic[disabled] { opacity: 0.6; cursor: not-allowed; }
    #mic.recording {
      background: #ef4444;
      border-color: #ef4444;
      color: #fff;
    }
    #mic .dot {
      width: 8px; height: 8px; border-radius: 999px; background: #ef4444;
    }
    #mic.recording .dot {
      background: #fff;
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.4} }
    
    /* Responsivo */
    @media (max-width: 640px) {
      #chat-container {
        width: 95%;
        padding: 16px;
        height: 85vh;
      }
      
      .bubble {
        max-width: 85%;
      }
      
      #input-area {
        gap: 8px;
      }
      
      #send {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <h2>üí¨ Chat - Livro Abramede</h2>
  <div class="top-actions">
    <a class="link-btn" href="/dictionary.html" title="Abrir dicion√°rio">üìö Dicion√°rio</a>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <textarea id="question" placeholder="Digite sua pergunta... (Enter para enviar, Shift+Enter para nova linha)"></textarea>
      <button id="mic" title="Falar pergunta">
        <span class="dot"></span>
        <span id="mic-label">Falar</span>
        <svg id="mic-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </button>
      <button id="send">
        <span>Enviar</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const q = document.getElementById("question");
    const btn = document.getElementById("send");
    const micBtn = document.getElementById("mic");
    const micLabel = document.getElementById("mic-label");

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      
      // Se for HTML (cont√©m tags), insere direto; sen√£o converte quebras de linha
      if (text.includes("<") && text.includes(">")) {
        bubble.innerHTML = text;
      } else {
        bubble.innerHTML = text.replace(/\n/g, "<br>");
      }
      
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuestion() {
      const question = q.value.trim();
      if (!question) return;
      append("user", question);
      q.value = "";
      q.style.height = "60px"; // Reset altura
      append("bot", '<span class="typing">‚è≥ Buscando informa√ß√£o...</span>');

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await resp.json();
        chat.lastChild.remove(); // remove "Buscando..."
        if (data.error) {
          append("bot", "‚ö†Ô∏è Erro: " + data.error);
        } else {
          append("bot", data.answer);
        }
      } catch (e) {
        chat.lastChild.remove();
        append("bot", "‚ö†Ô∏è Erro de conex√£o: " + e.message);
      }
    }

    // Clique no bot√£o
    btn.addEventListener("click", sendQuestion);

    // Enter para enviar, Shift+Enter para quebra de linha
    q.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });
    
    // Auto-resize do textarea
    q.addEventListener("input", () => {
      q.style.height = "60px";
      q.style.height = Math.min(q.scrollHeight, 120) + "px";
    });
    
    // ===== Grava√ß√£o de √°udio (voz) =====
    let mediaRecorder = null;
    let recChunks = [];
    let recTimer = null;
    let recStart = 0;
    let recMaxStop = null; // auto-stop timer

    function supportedMimeType() {
      const candidates = [
        "audio/webm;codecs=opus",
        "audio/webm",
        "audio/ogg;codecs=opus",
        "audio/mp4",
        "audio/mpeg"
      ];
      for (const t of candidates) {
        if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t;
      }
      return "";
    }

    function fmt(ms) {
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
    }

    function setRecordingUI(on) {
      if (on) {
        micBtn.classList.add("recording");
        micLabel.textContent = "Gravando 00:00";
      } else {
        micBtn.classList.remove("recording");
        micLabel.textContent = "Falar";
      }
      btn.disabled = on;
      q.disabled = on;
      micBtn.disabled = false; // mic habilitado para alternar
    }

    function startTimer() {
      recStart = Date.now();
      recTimer = setInterval(() => {
        micLabel.textContent = `Gravando ${fmt(Date.now() - recStart)}`;
      }, 250);
    }

    function stopTimer() {
      clearInterval(recTimer);
      recTimer = null;
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const type = supportedMimeType();
        mediaRecorder = new MediaRecorder(stream, type ? { mimeType: type } : undefined);
        recChunks = [];
        mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) recChunks.push(e.data); };
        mediaRecorder.onstop = async () => {
          stopTimer();
          clearTimeout(recMaxStop);
          setRecordingUI(false);
          const mt = mediaRecorder?.mimeType || "audio/webm";
          const blob = recChunks.length ? new Blob(recChunks, { type: mt }) : new Blob([], { type: mt });
          // Limpa recursos do microfone
          try { stream.getTracks().forEach(t => t.stop()); } catch {}
          mediaRecorder = null;
          if (!blob.size) {
            append("bot", "‚ö†Ô∏è Nenhum √°udio foi capturado. Tente novamente.");
            return;
          }
          // Evita re-clique durante envio
          micBtn.disabled = true;
          await sendAudio(blob);
          micBtn.disabled = false;
        };
        setRecordingUI(true);
        startTimer();
        // timeslice ajuda a garantir eventos de dados em alguns navegadores
        mediaRecorder.start(500);
        // auto-stop ap√≥s 30s para evitar payload grande
        recMaxStop = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
        }, 30000);
      } catch (e) {
        alert("N√£o foi poss√≠vel acessar o microfone.");
        console.error(e);
        setRecordingUI(false);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    async function sendAudio(blob) {
      append("user", "üéôÔ∏è Mensagem de voz");
      append("bot", '<span class="typing">‚è≥ Buscando informa√ß√£o...</span>');
      try {
        const dataUrl = await new Promise((resolve, reject) => {
          const r = new FileReader();
          r.onload = () => resolve(r.result); // data:*/*;base64,...
          r.onerror = reject;
          r.readAsDataURL(blob);
        });
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ audio: dataUrl, audio_mime: blob.type || "audio/webm" })
        });
        const data = await resp.json();
        chat.lastChild.remove(); // remove "Buscando..."
        if (data.error) {
          append("bot", "‚ö†Ô∏è Erro: " + data.error);
        } else {
          append("bot", data.answer);
        }
      } catch (e) {
        chat.lastChild.remove();
        append("bot", "‚ö†Ô∏è Erro de conex√£o: " + e.message);
      }
    }

    function toggleRecording() {
      if (!navigator.mediaDevices || !window.MediaRecorder) {
        alert("Grava√ß√£o de √°udio n√£o suportada neste navegador.");
        return;
      }
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        startRecording();
      } else {
        stopRecording();
      }
    }

    // Inicializa bot√£o de microfone
    (function initMic() {
      if (!navigator.mediaDevices || !window.MediaRecorder) {
        micBtn.disabled = true;
        micBtn.title = "Grava√ß√£o n√£o suportada neste navegador";
      }
      micBtn.addEventListener("click", toggleRecording);
    })();
  </script>
</body>
</html>
